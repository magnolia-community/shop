actions:
  commit:
    implementationClass: info.magnolia.shop.dialog.action.ShopSaveDialogAction
    class: info.magnolia.ui.admincentral.dialog.action.SaveDialogActionDefinition
  cancel:
    class: info.magnolia.ui.admincentral.dialog.action.CancelDialogActionDefinition
form:
  tabs:
    - name: main
      fields:
        - name: name
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
        - name: title
          i18n: true
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
        - name: currencyUUID
          class: info.magnolia.shop.app.field.definition.CurrencySelectFieldDefinition
        - name: taxIncluded
          multiSelect: false
          type: Boolean
          class: info.magnolia.ui.form.field.definition.OptionGroupFieldDefinition
          options:
            - name: including
              selected: true
              value: true
            - name: excluding
              value: false
