actions:
  commit:
    implementationClass: info.magnolia.shop.dialog.action.ShopSaveAndGenerateStructureAction
    class: info.magnolia.ui.admincentral.dialog.action.SaveDialogActionDefinition
  cancel:
    class: info.magnolia.ui.admincentral.dialog.action.CancelDialogActionDefinition
form:
  tabs:
    - name: main
      fields:
        - name: name
          required: true
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
        - name: title
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
    - name: system
      fields:
        - name: priceCategoryManagerClassQualifiedName
          required: true
          defaultValue: info.magnolia.shop.DefaultPriceCategoryManagerImpl
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
        - name: cartClassQualifiedName
          defaultValue: info.magnolia.shop.beans.DefaultShoppingCartImpl
          required: true
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
        - name: cartHierarchyStrategyClass
          label: Cart hierarchy class
          defaultValue: info.magnolia.shop.processors.FlatHierarchyStrategy
          description: Select a class to manage the cart hierarchy. The class must implement info.magnolia.shop.processors.HierarchyStrategy. If no strategy class is provided, then a flat hierarchy will be applied.
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
