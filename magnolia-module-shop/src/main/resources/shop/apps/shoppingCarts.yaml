appClass: info.magnolia.ui.contentapp.ContentApp
icon: icon-asset-pool
label: shoppingCarts.app.label
class: info.magnolia.ui.contentapp.ContentAppDescriptor
subApps:
  browser:
    label: shoppingCarts.browser.label
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    actions:
      addFolder:
        icon: icon-add-folder
        nodeType: mgnl:folder
        class: info.magnolia.ui.framework.action.AddFolderActionDefinition
        availability:
          root: true
          nodeTypes:
            content: mgnl:content
            folder: mgnl:folder
      addNode:
        icon: icon-add-node-content
        label: shoppingCarts.browser.actions.addNode.label
        nodeType: mgnl:contentNode
        class: info.magnolia.ui.framework.action.AddNodeActionDefinition
        availability:
          root: true
      addProperty:
        icon: icon-add-node-data
        label: shoppingCarts.browser.actions.addProperty.label
        class: info.magnolia.ui.framework.action.AddPropertyActionDefinition
      confirmDeletion:
        icon: icon-delete
        successActionName: delete
        class: info.magnolia.ui.framework.action.DeleteConfirmationActionDefinition
        availability:
          multiple: true
          properties: true
      duplicate:
        icon: icon-duplicate
        class: info.magnolia.ui.framework.action.DuplicateNodeActionDefinition
      rename:
        dialogName: ui-admincentral:renameItem
        icon: icon-edit
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
        availability:
          properties: false
      editProperty:
        dialogName: ui-admincentral:editProperty
        icon: icon-edit
        label: shoppingCarts.browser.actions.editProperty.label
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
        availability:
          nodes: false
          properties: true
      activate:
        command: activate
        icon: icon-publish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        params:
          itemTypes:
      activateRecursive:
        asynchronous: true
        command: activate
        icon: icon-publish-incl-sub
        recursive: true
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
      deactivate:
        command: deactivate
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.DeactivationActionDefinition
        availability:
          rules:
            - name: IsPublishedRule
              implementationClass: info.magnolia.ui.framework.availability.IsPublishedRule
            - name: ConfigProtectedNodeRule
              implementationClass: info.magnolia.ui.admincentral.availability.ConfigProtectedNodeRule
      export:
        dialogName: ui-admincentral:export
        icon: icon-export
        class: info.magnolia.ui.framework.action.OpenExportDialogActionDefinition
        availability:
          root: true
      import:
        dialogName: ui-admincentral:import
        icon: icon-import
        name: import
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        availability:
          root: true
      delete:
        asynchronous: true
        command: delete
        class: info.magnolia.ui.framework.action.DeleteActionDefinition
      move:
        icon: icon-move
        class: info.magnolia.ui.contentapp.movedialog.action.OpenMoveDialogActionDefinition
        availability:
          multiple: true
          properties: true
      saveItemProperty:
        class: info.magnolia.ui.contentapp.browser.action.SaveItemPropertyActionDefinition
        availability:
          properties: true
      downloadYaml:
        command: exportYaml
        icon: icon-download
        class: info.magnolia.ui.framework.action.ExportYamlActionDefinition
        availability:
          rules:
            - name: IsDefinitionRule
              implementationClass: info.magnolia.ui.framework.availability.IsDefinitionRule
      copy:
        icon: icon-copy
        class: info.magnolia.ui.contentapp.browser.action.CopyContentActionDefinition
        availability:
          multiple: true
          properties: true
      paste:
        icon: icon-paste
        class: info.magnolia.ui.contentapp.browser.action.PasteContentActionDefinition
        availability:
          root: true
          rules:
            - name: AcceptsClipboardContent
              implementationClass: info.magnolia.ui.framework.availability.AcceptsClipboardContent
      generateInvoicePdf:
        label: Generate invoice PDF
        icon: icon-download
        class: info.magnolia.shop.app.action.GenerateInvoicePdfActionDefinition
      sendInvoice:
        label: Send invoice
        icon: icon-share
        class: info.magnolia.shop.app.action.SendInvoiceActionDefinition
    actionbar:
      sections:
        - name: root
          label: shoppingCarts.browser.actionbar.sections.root.label
          groups:
            - name: addingActions
              items:
                - name: addFolder
                - name: addNode
                - name: addProperty
                - name: confirmDeletion
            - name: editActions
              items:
                - name: editProperty
                - name: rename
                - name: duplicate
                - name: move
                - name: copy
                - name: paste
            - name: activationActions
              items:
                - name: activate
                - name: activateRecursive
                - name: deactivate
            - name: downloadActions
              items:
                - name: downloadYaml
            - name: importExportActions
              items:
                - name: export
                - name: import
          availability:
            nodes: false
            root: true
        - name: properties
          label: shoppingCarts.browser.actionbar.sections.properties.label
          groups:
            - name: addingActions
              items:
                - name: addFolder
                - name: addNode
                - name: addProperty
                - name: confirmDeletion
            - name: editActions
              items:
                - name: editProperty
                - name: rename
                - name: duplicate
                - name: move
                - name: copy
                - name: paste
            - name: activationActions
              items:
                - name: activate
                - name: activateRecursive
                - name: deactivate
            - name: downloadActions
              items:
                - name: downloadYaml
            - name: importExportActions
              items:
                - name: export
                - name: import
          availability:
            nodes: false
            properties: true
        - name: nodes
          label: shoppingCarts.browser.actionbar.sections.nodes.label
          groups:
            - name: addingActions
              items:
                - name: addFolder
                - name: addNode
                - name: addProperty
                - name: confirmDeletion
            - name: editActions
              items:
                - name: editProperty
                - name: rename
                - name: duplicate
                - name: move
                - name: copy
                - name: paste
            - name: activationActions
              items:
                - name: activate
                - name: activateRecursive
                - name: deactivate
            - name: downloadActions
              items:
                - name: downloadYaml
            - name: importExportActions
              items:
                - name: export
                - name: import
            - name: invoiceActions
              items:
                - name: generateInvoicePdf
                - name: sendInvoice
          availability:
            nodeTypes:
              contentNode: mgnl:contentNode
        - name: folders
          label: shoppingCarts.browser.actionbar.sections.folders.label
          availability:
            nodeTypes:
              folder: mgnl:folder
          groups:
            - name: addingActions
              items:
                - name: addFolder
                - name: addNode
                - name: addProperty
                - name: confirmDeletion
            - name: editActions
              items:
                - name: editProperty
                - name: rename
                - name: duplicate
                - name: move
                - name: copy
                - name: paste
            - name: activationActions
              items:
                - name: activate
                - name: activateRecursive
                - name: deactivate
            - name: downloadActions
              items:
                - name: downloadYaml
            - name: importExportActions
              items:
                - name: export
                - name: import
        - name: multiple
          label: shoppingCarts.browser.actionbar.sections.multiple.label
          groups:
            - name: addingActions
              items:
                - name: addFolder
                - name: addNode
                - name: addProperty
                - name: confirmDeletion
            - name: editActions
              items:
                - name: editProperty
                - name: rename
                - name: duplicate
                - name: move
                - name: copy
                - name: paste
            - name: activationActions
              items:
                - name: activate
                - name: activateRecursive
                - name: deactivate
            - name: downloadActions
              items:
                - name: downloadYaml
            - name: importExportActions
              items:
                - name: export
                - name: import
          availability:
            properties: true
    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.NodesAndPropsDropConstraint
      editable: true
      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns:
            - name: name
              editable: true
              expandRatio: 2.0
              propertyName: jcrName
              sortable: true
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: path
              enabled: false
              expandRatio: 2
              formatterClass: info.magnolia.ui.workbench.column.PathColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
            - name: value
              editable: true
              expandRatio: 2.0
              propertyName: value
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: type
              editable: true
              expandRatio: 0.0
              propertyName: type
              class: info.magnolia.ui.workbench.column.definition.PropertyTypeColumnDefinition
            - name: status
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              width: 46
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              sortable: true
              width: 160
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: list
          class: info.magnolia.ui.workbench.list.ListPresenterDefinition
          columns:
            - name: name
              editable: true
              expandRatio: 2.0
              propertyName: jcrName
              sortable: true
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: path
              expandRatio: 2
              formatterClass: info.magnolia.ui.workbench.column.PathColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
            - name: value
              editable: true
              expandRatio: 2.0
              propertyName: value
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: type
              editable: true
              expandRatio: 0.0
              propertyName: type
              class: info.magnolia.ui.workbench.column.definition.PropertyTypeColumnDefinition
            - name: status
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              width: 46
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              sortable: true
              width: 160
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: search
          class: info.magnolia.ui.workbench.search.SearchPresenterDefinition
          columns:
            - name: name
              editable: true
              expandRatio: 2.0
              propertyName: jcrName
              sortable: true
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: path
              expandRatio: 2
              formatterClass: info.magnolia.ui.workbench.column.PathColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
            - name: value
              editable: true
              expandRatio: 2.0
              propertyName: value
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: type
              editable: true
              expandRatio: 0.0
              propertyName: type
              class: info.magnolia.ui.workbench.column.definition.PropertyTypeColumnDefinition
            - name: status
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              width: 46
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              sortable: true
              width: 160
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
    contentConnector:
      defaultOrder: jcrName
      includeProperties: true
      rootPath: /
      workspace: shoppingCarts
      nodeTypes:
        - icon: icon-node-content
          name: mgnl:contentNode
          strict: true
        - icon: icon-folder-l
          name: mgnl:folder
          strict: true
        - name: shopCart
          icon: icon-asset-pool
        - name: shopCartItem
          icon: icon-slider-handle
permissions:
  roles:
    superuser: superuser
