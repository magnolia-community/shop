label: shopSuppliers.app.label
appClass: info.magnolia.ui.contentapp.ContentApp
icon: icon-companies
class: info.magnolia.ui.api.app.registry.ConfiguredAppDescriptor
subApps:
  browser:
    label: shopSuppliers.browser.label
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    actions:
      delete:
        command: markAsDeleted
        icon: icon-delete
        class: info.magnolia.ui.framework.action.MarkNodeAsDeletedActionDefinition
      addFolder:
        label: shopSuppliers.browser.actions.addFolder.label
        icon: icon-add-folder
        nodeType: mgnl:folder
        class: info.magnolia.ui.framework.action.AddNodeActionDefinition
        availability:
          root: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      editFolder:
        label: shopSuppliers.browser.actions.editFolder.label
        dialogName: ui-framework:folder
        icon: icon-edit
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
        availability:
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      export:
        command: export
        icon: icon-export
        class: info.magnolia.ui.framework.action.ExportActionDefinition
        availability:
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      import:
        icon: icon-import
        dialogName: ui-admincentral:import
        name: import
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        availability:
          root: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      confirmDelete:
        label: shop.browser.actions.confirmDelete.label
        confirmationHeader: shop.browser.actions.confirmDelete.confirmationHeader
        proceedLabel: shop.browser.actions.confirmDelete.proceedLabel
        successActionName: delete
        icon: icon-delete
        confirmationMessage: shop.browser.actions.confirmDelete.confirmationMessage
        cancelLabel: shop.browser.actions.confirmDelete.cancelLabel
        class: info.magnolia.ui.framework.action.ConfirmationActionDefinition
        availability:
          multiple: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      addSupplier:
        label: shopSuppliers.browser.actions.addSupplier.label
        dialogName: shop:createSupplier
        icon: icon-add-item
        nodeType: shopSupplier
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        availability:
          root: true
          nodeTypes:
            folder: mgnl:folder
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      editSupplier:
        label: shopSuppliers.browser.actions.editSupplier.label
        icon: icon-edit
        dialogName: shop:createSupplier
        nodeType: shopSupplier
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
        availability:
          root: false
          nodeTypes:
            supplier: shopSupplier
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      activate:
        asynchronous: true
        catalog: shop
        command: activate
        icon: icon-publish
        recursive: true
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
            - name: IsPublishableRule
              implementationClass: info.magnolia.ui.framework.availability.IsPublishableRule
      deactivate:
        command: deactivate
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.DeactivationActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
            - name: IsPublishedRule
              implementationClass: info.magnolia.ui.framework.availability.IsPublishedRule
      activateDeletion:
        asynchronous: true
        catalog: shop
        command: activate
        icon: icon-publish
        label: shop.browser.actions.activateDeletion.label
        recursive: true
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
      restorePreviousVersion:
        command: restorePreviousVersion
        icon: icon-undo
        catalog: shop
        class: info.magnolia.ui.contentapp.browser.action.RestoreItemPreviousVersionActionDefinition
        availability:
          multiple: true
          writePermissionRequired: true
          rules:
            - name: IsDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
    actionbar:
      sections:
        - name: root
          label: shopSuppliers.browser.actionbar.sections.root.label
          groups:
            - name: addActions
              items:
                - name: addSupplier
                - name: addFolder
          availability:
            nodes: false
            root: true
        - name: folder
          label: shopSuppliers.browser.actionbar.sections.folder.label
          groups:
            - name: addActions
              items:
                - name: addSupplier
                - name: addFolder
                - name: confirmDelete
            - name: editActions
              items:
                - name: editFolder
            - name: activationActions
              items:
                - name: activate
                - name: deactivate
            - name: importExportActions
              items:
                - name: export
                - name: import
            - name: previousVersionActions
              items:
                - name: restorePreviousVersion
          availability:
            nodeTypes:
              folder: mgnl:folder
            rules:
              - name: IsNotDeletedRule
                implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
        - name: supplier
          label: shopSuppliers.browser.actionbar.sections.supplier.label
          groups:
            - name: addActions
              items:
                - name: confirmDelete
            - name: editActions
              items:
                - name: editSupplier
            - name: activationActions
              items:
                - name: activate
                - name: deactivate
            - name: importExportActions
              items:
                - name: export
                - name: import
            - name: previousVersionActions
              items:
                - name: restorePreviousVersion
          availability:
            nodeTypes:
              supplier: shopSupplier
            rules:
              - name: IsNotDeletedRule
                implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
        - name: deletedFolder
          label: shopSuppliers.browser.actionbar.sections.deletedFolder.label
          groups:
            - name: addActions
              items:
                - name: addSupplier
                - name: addFolder
                - name: confirmDelete
            - name: editActions
              items:
                - name: editFolder
            - name: activationActions
              items:
                - name: activateDeletion
                - name: deactivate
            - name: importExportActions
              items:
                - name: export
                - name: import
            - name: previousVersionActions
              items:
                - name: restorePreviousVersion
          availability:
            nodeTypes:
              folder: mgnl:folder
            rules:
              - name: IsDeletedRule
                implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
        - name: deletedSupplier
          label: shopSuppliers.browser.actionbar.sections.deletedSupplier.label
          groups:
            - name: addActions
              items:
                - name: confirmDelete
            - name: editActions
              items:
                - name: editSupplier
            - name: activationActions
              items:
                - name: activateDeletion
                - name: deactivate
            - name: importExportActions
              items:
                - name: export
                - name: import
            - name: previousVersionActions
              items:
                - name: restorePreviousVersion
          availability:
            nodeTypes:
              supplier: shopSupplier
            rules:
              - name: IsDeletedRule
                implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
    workbench:
      editable: false
      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns:
            - name: productId
              editable: true
              expandRatio: 2.0
              label: shopSuppliers.browser.views.treeview.productId.label
              propertyName: jcrName
              sortable: true
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: name
              editable: true
              expandRatio: 2.0
              formatterClass: info.magnolia.shop.app.products.column.ProductNameColumnFormatter
              sortable: true
              class: info.magnolia.shop.app.products.column.ProductNameColumnDefinition
            - name: path
              enabled: false
              expandRatio: 2
              formatterClass: info.magnolia.ui.workbench.column.PathColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
            - name: status
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              width: 46
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              sortable: true
              width: 160
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: list
          class: info.magnolia.ui.workbench.list.ListPresenterDefinition
          columns:
            - name: productId
              label: shopSuppliers.browser.views.treeview.productId.label
              editable: true
              sortable: true
              expandRatio: 2.0
              propertyName: jcrName
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: name
              editable: true
              sortable: true
              expandRatio: 2.0
              formatterClass: info.magnolia.shop.app.products.column.ProductNameColumnFormatter
              class: info.magnolia.shop.app.products.column.ProductNameColumnDefinition
            - name: path
              expandRatio: 2
              formatterClass: info.magnolia.ui.workbench.column.PathColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
            - name: status
              width: 46
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: search
          class: info.magnolia.ui.workbench.search.SearchPresenterDefinition
          columns:
            - name: productId
              editable: true
              expandRatio: 2.0
              label: shopSuppliers.browser.views.treeview.productId.label
              propertyName: jcrName
              sortable: true
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: name
              editable: true
              expandRatio: 2.0
              formatterClass: info.magnolia.shop.app.products.column.ProductNameColumnFormatter
              sortable: true
              class: info.magnolia.shop.app.products.column.ProductNameColumnDefinition
            - name: path
              expandRatio: 2
              formatterClass: info.magnolia.ui.workbench.column.PathColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
            - name: status
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              width: 46
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              sortable: true
              width: 160
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
    contentConnector:
      includeProperties: false
      workspace: shopSuppliers
      rootPath: /
      defaultOrder: jcrName
      nodeTypes:
        - icon: icon-folder-l
          name: mgnl:folder
        - icon: icon-node-content
          name: shopSupplier
